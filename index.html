<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog Template</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="blue-background"></div>
        <div class="nav-main">
          <div class="logo">
            <span class="blog">Blog</span>
            <span class="template">template</span>
          </div>
          <div class="nav-search">
            <button class="search-button" type="submit">
              <i class="fa fa-search"> </i>
            </button>
          </div>
          <div class="nav-section">
            <ul class="nav-section-1">
              <li><a href="#">Nature</a></li>
              <li><a href="#">People</a></li>
              <li><a href="#">Tips</a></li>
            </ul>
            <ul class="nav-section-2">
              <li><a href="#">Nature</a></li>
              <li><a href="#">People</a></li>
              <li><a href="#">Tips</a></li>
              <li><a href="#">Fashion</a></li>
              <li><a href="#">Tech</a></li>
              <li class="dots">
                <a href="#">
                  <i class="fas fa-circle"></i>
                  <i class="fas fa-circle"></i>
                  <i class="fas fa-circle"></i>
                </a>
              </li>
              <!-- <li>
                <a href="#">
                  <i class="fas fa-ellipsis-h"></i>
                </a>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="section-1-container">
        <img
          class="img-slide-1 img-1 slide fading"
          src="images/img-slide-1.jpg"
          alt=""
        />
        <img
          class="img-slide-2 img-2 slide"
          src="images/img-slide-2.jpg"
          alt=""
        />
        <img
          class="img-slide-3 img-3 slide"
          src="images/img-slide-3.jpg"
          alt=""
        />
        <img
          class="img-slide-4 img-4 slide"
          src="images/img-slide-4.jpg"
          alt=""
        />
        <img
          class="img-slide-5 img-5 slide"
          src="images/img-slide-5.jpg"
          alt=""
        />
      </div>
      <div class="arrow-container">
        <button class="arrow left-arrow">
          <i class="fal fa-chevron-left"></i>
        </button>
        <button class="arrow right-arrow">
          <i class="fal fa-chevron-right"></i>
        </button>
      </div>
      <div class="section-1">
        <div class="section-1-content">
          <img
            class="section-1-content-img"
            src="images/nehal-patel-aho7nVdauuc-unsplash.jpg"
            alt=""
          />
          <h1 class="section-1-content-title">
            Maecenas quis lobortis nunc. Nullam sit<br />vel odio congue
            vulputate a ut nisi.
          </h1>
        </div>
        <div class="main-container">
          <div class="section-1-info">
            <h3>People</h3>
            <p class="pag">December 27, 2020 | <a href="#">John Doe</a></p>
          </div>
        </div>
      </div>

      <!-- </div> -->
    </main>
    <div class="nav-dots">
      <span class="dot-1 dot"></span>
      <span class="dot-2 dot"></span>
      <span class="dot-3 dot"></span>
      <span class="dot-4 dot"></span>
      <span class="dot-5 dot"></span>
    </div>
    <div class="play-pause">
      <button class="play">play</button>
      <button class="pause">pause</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
